<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cityexplorer.net/wp-content/uploads/2015/03/Convert-Icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CSS Unit Converter</title>

</head>

<body>
    <main class="container p-3">
        <h1 class="text-center">CSS Unit Converter</h1>
        <div class="row g-3 pt-3">
            <div class="col-lg-6 col-sm-6">
                <input type="number" id="inputValue" class="form-control" placeholder="Enter value">
            </div>
            <div class="col-lg-6 col-sm-6">
                <select id="inputUnit" class="form-select" aria-label="unit selector">
                    <option selected value="px">px</option>
                    <option value="rem">rem</option>
                    <option value="em">em</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="in">in</option>
                    <option value="pt">pt</option>
                    <option value="pc">pc</option>
                    <option value="vw">vw</option>
                    <option value="vh">vh</option>
                </select>
            </div>
            <div class="col-lg-6 col-sm-6">
                <select id="outputUnit" class="form-select" aria-label="unit selector">
                    <option selected value="px">px</option>
                    <option value="rem">rem</option>
                    <option value="em">em</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="in">in</option>
                    <option value="pt">pt</option>
                    <option value="pc">pc</option>
                    <option value="vw">vw</option>
                    <option value="vh">vh</option>
                </select>
            </div>
            <div class="col-lg-6 col-sm-6">
                <input type="text" id="outputValue" class="form-control" placeholder="Converted value" readonly>
            </div>
        </div>
        <div class="pt-3 text-center">
            <button id="convertButton" class="btn btn-primary">Convert</button>
        </div>
    </main>

    <!-- Main JS File -->
    <script src="./assets/js/script.js"></script>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
